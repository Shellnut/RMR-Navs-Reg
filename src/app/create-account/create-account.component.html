<form [formGroup]="form">
  <div class="row">
    <div class="col-sm-6">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="firstName"
             [formControl]="form.controls['firstName']"
             type="text" id="firstName"
             class="form-control"
             name="firstName"
             placeholder="First Name">
      <div class="error-text">
        <div [hidden]="!(form.controls['firstName'].hasError('required') && form.controls['firstName'].touched)">Required</div>
        <div [hidden]="!(form.controls['firstName'].hasError('maxlength') && form.controls['firstName'].touched)">Too long</div>
        <div [hidden]="!(form.controls['firstName'].hasError('pattern') && form.controls['firstName'].touched)">Can only contain letters</div>
      </div>
    </div>
    <div class="col-sm-6">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="lastName"
             [formControl]="form.controls['lastName']"
             type="text" id="lastName"
             class="form-control"
             name="lastName"
             placeholder="Last Name">
      <div class="error-text">
        <div [hidden]="!(form.controls['lastName'].hasError('required') && form.controls['lastName'].touched)">Required</div>
        <div [hidden]="!(form.controls['lastName'].hasError('maxlength') && form.controls['lastName'].touched)">Too long</div>
        <div [hidden]="!(form.controls['lastName'].hasError('pattern') && form.controls['lastName'].touched)">Can only contain letters</div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-sm-6">
      <label for="email">Email</label>
      <input [(ngModel)]="email"
             [formControl]="form.controls['email']"
             type="email"
             id="email"
             class="form-control"
             name="email"
             placeholder="Email">
      <div class="error-text">
        <div [hidden]="!(form.controls['email'].hasError('required') && form.controls['email'].touched)">Required</div>
        <div [hidden]="!(form.controls['email'].hasError('maxlength') && form.controls['email'].touched)">Too long</div>
        <div [hidden]="!(form.controls['email'].hasError('pattern') && form.controls['email'].touched)">Invalid format</div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-sm-6">
      <label for="password">Password</label>
      <input [(ngModel)]="password"
             [formControl]="form.controls['password']"
             type="password"
             id="password"
             class="form-control"
             name="password"
             placeholder="Password">
      <div class="error-text">
        <div [hidden]="!(form.controls['password'].hasError('required') && form.controls['password'].touched)">Required</div>
        <div [hidden]="!(form.controls['password'].hasError('maxlength') && form.controls['password'].touched)">Too long</div>
        <div [hidden]="!(form.controls['password'].hasError('pattern') && form.controls['password'].touched)">Minimum of 8 characters contain uppercase, lowercase and numeric characters</div>
      </div>
    </div>
    <div class="col-sm-6">
      <label for="repeatPassword">Repeat Password</label>
      <input [(ngModel)]="repeatPassword"
             [formControl]="form.controls['repeatPassword']"
             type="password"
             id="repeatPassword"
             class="form-control"
             name="repeatPassword"
             placeholder="Repeat Password">
      <div class="error-text">
        <div [hidden]="!(form.controls['repeatPassword'].hasError('required') && form.controls['repeatPassword'].touched)">Required</div>
        <div [hidden]="!(password !== form.controls['repeatPassword'].value && form.controls['repeatPassword'].touched)">Password must match</div>
      </div>
    </div>
  </div>

  <br>

  <div class="buttons">
    <button [disabled]="!form.valid || pending" type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="clear()">Clear</button>
  </div>
  <div class="error-text">
    <div [hidden]="!warning">{{warning}}</div>
  </div>

</form>
